                        <h3> Entre em Contato </h3>
                       <form action="#" method="post" name="contato">
                        <div class="mb-3">
                            <label for="nome" class="form-label"> nome: </label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="Informe seu nome" required />

                        </div>
                        <div class="mb-3"></div>
                            <label for="E-mail" class="form-label"> E-mail: </label>
                            <input class="form-control" type="text" name="email" id="email" placeholder="Informe seu email" required />

                        </div>
                        <div class="mb-3">
                            <label for="tefelone" class="form-label"> Telefone: </label>
                            <input class="form-control" type="text" name="fone" id="fone" placeholder="Informe seu telefone" required />

                        </div>
                        <div class="mb-3"></div>
                            <label for="assunto" class="form-label"> Assunto: </label>
                            <select class="form-select" aria-label="assunto" required>
                                <option selected> --- Selecione --- </option>
                                <option value="duvida">Duvidas</option>
                                <option value="sujestão">Sujestão</option>
                                <option value="critica">Critica</option>
                                <option value="reclamações">Reclamações</option>
                              </select>
                              
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentário:</label>
                            <textarea class="form-control" id="coment" rows="5" maxlength="180" placeholder="Mximo 180 caracteres" > </textarea>
                          </div>
                         
                          <div class="d-grid gap-2 d-md-block">
                            <input class="btn btn-primary" type="submit" id="enviar" name="enviar" value="ENVIAR">
                            <input class="btn btn-danger" type="reset" id="limpar" name="limpar " value="LIMPAR ">
                          </div>


                       </form>
